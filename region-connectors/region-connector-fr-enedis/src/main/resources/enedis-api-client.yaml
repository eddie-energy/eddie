            The secret of the application consuming the API, associated with the client_id.
              Must be set if the Authorize header is not transmitted.
          x-example: czZCaGRSa3F0MzpnWDFmQmF0M2JW
      responses:
        '200':
          description: Request successfully processed.
          schema:
            title: TokenGenerationResponse
            type: object
            properties:
              access_token:
                type: string
                description: The JWT access token generated to consume the APIs
                example: eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiIsIng1dCI6Ik5HRTNaVEkwWVRnMk1HRm1ZVFppTWpCak16WXlNRE0wTkRrM1lXRXpNVGRtT0RSbU1UWmhNUT09In0..Q5bzRsI2JiPQA7KdJtnd_iSNBIOHQEyExHWGYFSVl-aK3KM8Fv1361hH7HlDUcp7ElGrc5v5ARS0j8-OqJiF8R_kJB7UOVn20VE3ZsYAzVxI3FXU6sEoBmZE7WHX1uwLAO1ClcuCw4zIDrckJgtpPxhWvN2LTd9ZKJVaXa2gxScHZM4Tc_HJqsPiqTIh6z_dNk0_al1P1b3_7hgP1bD6oysAz99dA7PF2w7WKOlfBPtHH89yfQA54XntLiRAdbl5t3KdFbn7r91R62iJ5i3kl_ogtwcoqwzK0ClAGev4OumPBFtaoNglgmaX8_rIG2-rhJwRqitiTeR_Kc5STtSXXA
              token_type:
                type: string
                description: Gives the type of token generated. It is a bearer token by default.
                example: Bearer
              expires_in:
