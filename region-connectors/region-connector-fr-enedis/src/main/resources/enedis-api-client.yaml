swagger: '2.0'
host: ext.hml.api.enedis.fr
schemes:
  - https
info:
  description: |-
    # Authorization
    This authorization is materialized by an access token, also called a token, which must be presented by the application each time a catalog API is called. The authorization API allows you to retrieve an access token to the APIs in the catalog to which you have subscribed.
    Enedis has chosen to implement the OAUTH 2.0 protocol to manage access to its APIs, more precisely through the Client Credentials Grant Flow scenario.

    The version of this API (v3) corresponds to an alignment with the Oauth2 standard.

    # Metering Data
    This API makes it possible to recover the daily energy consumption for the delivery point of customers equipped with Linky communicating meters. Access to this resource is conditioned by the prior collection of client consent by Enedis.

    ## Additional Information
    In the sandbox, use the URL : https://ext.hml.api.enedis.fr
    In production, use the URL : https://ext.prod.api.enedis.fr
  version: '1.0'
  title: ENEDIS REST Client
  contact: {}
tags:
  - name: authorization
    description: How to authorize
    externalDocs:
      description: Original documentation of ENEDIS
      url: https://datahub-enedis.fr/services-api/data-connect/documentation/jeton/
  - name: metering_data
    description: How to access metering data
    externalDocs:
      description: Original documentation of ENEDIS
      url: https://datahub-enedis.fr/services-api/data-connect/documentation/metering-v5-consommation-quotidienne/
paths:
  /oauth2/v3/revoke:
    post:
      tags:
        - authorization
      summary: Token revokation
      description: Allows you to revoke an authorization token.
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: Content-Type
          in: header
          required: true
          type: string
          description: Format of the request body
          x-example: application/x-www-form-urlencoded
        - name: Host
          in: header
          required: true
          type: string
          description: Name of the service provider
          x-example: server.example.com
        - name: Authorization
          in: header
          required: true
          type: string
          description: |-
            Client application identifier, in the form of Basic or digest authentication. 
             Basic authentication is base64_encoded(Client_ID:Client_secret).
             Is mandatory if the parameters client_id and client_secret are not passed.
          x-example: Basic QVBQX0lEOkFQUF9QV0Q
        - name: User-Agent
          in: header
          required: false
          type: string
          description: Description of the equipment that issued the request (hardware/software)
          x-example: 'User-Agent: Mozilla/5.0 (Linux; U; Android 4.0.3; fr-fr; LG-L160L Build/IML74K)'
        - name: token
          in: formData
          required: true
          type: string
          description: Identifier of the token to delete in the case of a unitary deletion.
          x-example: 2YotnFZFEjr1zCsicMWpAA
        - name: token_type_hint
          in: formData
          required: false
          type: string
          description: Type of token to be deleted
          enum:
            - access_token
          x-example: access_token
        - name: client_id
          in: formData
          required: false
          type: string
          description: Identifier of the client application for which you want to delete the token.
          x-example: Qc1ZEYAnhcXqObRJbZh6M9ISgByua7wd
        - name: client_secret
          in: formData
          required: false
          type: string
          description: |-
            Secret identifier of the client application for which you want to delete the tokens.
            This parameter is mandatory if the authentication is of the secret type and if the authentication is not done by basic authentication.
          x-example: ''
      responses:
        '200':
          description: Effective token invalidation or non-existent token
        '400':
          description: Error in the format of the request
          schema:
            title: TokenRevokeError400
            type: object
            properties:
              error:
                type: string
                description: Error code returned by the system.
                enum:
                  - invalid_request
                  - invalid_client
                  - invalid_grant
                  - invalid_scope
                  - unauthorized_client
                  - unsupported_grant_type
                  - unsupported_token_type
              error_description:
                type: string
                description: Description of the error corresponding to the code.
                enum:
                  - The request is missing a required parameter, includes an unsupported parameter value (other than grant type), repeats a parameter, includes multiple credentials, utilizes more than one mechanism for authenticating the client, or is otherwise malformed
                  - Client authentication failed (e.g., unknown client, no client authentication included, or unsupported authentication method)
                  - The provided authorization grant (e.g. authorization code, resource owner credentials) or refresh token is invalid, expired, revoked, does not match the redirection URI used in the authorization request, or was issued to another client.
                  - The requested scope is invalid, unknown, malformed, or exceeds the scope granted by the resource owner
                  - The authenticated client is not authorized to use this authorization grant type
                  - The authorization grant type is not supported by the authorization server
                  - The authorization server does not support the revocation of the presented token type
                  - Le Content-Type doit Ãªtre application/x-www-form-urlencoded
                  - empty header bad request format partial or incorrect data
                  - Valid authentication credentials are mandatory to access the resource
        '401':
          description: The request is not allowed
        '500':
          description: Server Error - An error occurred while the server was processing the request
        '503':
          description: Service not available - The server is temporarily unavailable
  /oauth2/v3/token:
    post:
      tags:
        - authorization
      summary: Token generation
      description: Allows you to request the generation of a token using the Client Credential method.
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: Content-Type
          in: header
          required: true
          type: string
          description: Format of the request body
          x-example: application/x-www-form-urlencoded
        - name: Host
          in: header
          required: true
          type: string
          description: Name of the service provider
          x-example: server.example.com
        - name: Authorization
          in: header
          required: true
          type: string
          description: |-
            Client application identifier, in the form of Basic or digest authentication. 
             Basic authentication is base64_encoded(Client_ID:Client_secret).
             Is mandatory if the parameters client_id and client_secret are not passed.
          x-example: Basic QVBQX0lEOkFQUF9QV0Q
        - name: User-Agent
          in: header
          required: false
          type: string
          description: Description of the equipment that issued the request (hardware/software)
          x-example: 'User-Agent: Mozilla/5.0 (Linux; U; Android 4.0.3; fr-fr; LG-L160L Build/IML74K)'
        - name: grant_type
          in: formData
          required: true
          type: string
          description: Defines the type of authorization used.
          enum:
            - client_credentials
        - name: client_id
          in: formData
          required: false
          type: string
          description: |-
            Unique identifier of the application consuming the API.
            Must be set if the Authorize header is not transmitted.
          x-example: Cd4yimJ7tTBRYuR8ETBuIKAdjFgM
        - name: client_secret
          in: formData
          required: false
          type: string
