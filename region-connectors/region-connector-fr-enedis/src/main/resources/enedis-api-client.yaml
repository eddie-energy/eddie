  /metering_data_dc/v5/daily_consumption:
    get:
      tags:
        - metering_data
      summary: Daily energy consumption
      description: |-
        Allows to retrieve the daily energy consumption of the requested period **[start;end[** in **Wh** for the delivery point and the authenticated holder, or whose identifier is given in parameter.
        Each value is dated.
        A call can be made for data dating back a maximum of 36 months and 15 days before the call date.
      parameters:
        - description: Oauth token delivered to the client application.
          required: true
          in: header
          name: Authorization
          type: string
        - description: Acceptable response format
          required: false
          in: header
          name: Accept
          type: string
        - description: Fomat of the request body (application/json or application/xml)
          required: false
          in: header
          name: Content-Type
          type: string
        - description: Description of the equipment that issued the request (hardware/software)
          required: false
          in: header
          name: User-Agent
          type: string
        - description: Server name of the service provider (client)
          required: false
          in: header
          name: Host
          type: string
        - description: Identifier of the person (natural or legal) holding the metering point.
          required: false
          in: query
          name: person_id
          type: string
          pattern: '[0-9]{10}'
          maxLength: 10
        - description: Metering Point ID from which the data is to be collected
          required: true
          in: query
          name: usage_point_id
          type: string
          x-example: '16401220101758'
          pattern: '[0-9]{14}'
          maxLength: 14
        - description: Start date of the requested range in the full-date format of RFC 3339, i.e. YYYY-MM-DD
          required: true
          in: query
          name: start
          type: string
          x-example: '2019-05-06'
          pattern: '[0-9-]{10}'
          maxLength: 10
        - description: End date of the requested range in the full-date format of RFC 3339 format, i.e. YYYY-MM-DD
          required: true
          in: query
          name: end
          type: string
          x-example: '2019-05-12'
          pattern: '[0-9-]{10}'
          maxLength: 10
      responses:
        '200':
          description: The operation was successful.
          schema:
            required:
              - meter_reading
            type: object
            title: DailyConsumptionResponse
            properties:
              meter_reading:
                required:
                  - end
                  - interval_reading
                  - quality
                  - reading_type
                  - start
                  - usage_point_id
                type: object
                title: DailyConsumptionMeterReading
                properties:
                  usage_point_id:
                    type: string
                    description: Metering Point ID from which the data is to be collected
                    example: '16401220101758'
                  start:
                    type: string
                    description: |-
                      Start date of the returned range<br/>
                      Format YYYY-MM-DD
                    example: '2019-05-06'
                  end:
                    type: string
                    description: |-
                      End date of the returned range<br/>
                      Format YYYY-MM-DD
                    example: '2019-05-12'
                  quality:
                    type: string
                    description: Quality of the data, raw (BRUT) or corrected
                    enum:
                      - BRUT
                    example: BRUT
                  reading_type:
                    required:
                      - aggregate
                      - measurement_kind
                      - measuring_period
                      - unit
                    type: object
                    title: DailyConsumptionReadingType
                    properties:
                      measurement_kind:
                        type: string
                        description: 'Type of measurement requested. Possible values : none, energy, power, voltage.In this case : energy'
                        example: energy
                      measuring_period:
                        type: string
                        description: No data aggregation
                        enum:
                          - P1D
                        example: P1D
                      unit:
                        type: string
                        description: Unit of measurement data
                        enum:
                          - Wh
                        example: Wh
                      aggregate:
                        type: string
                        description: 'Corresponds to the type of business size consulted. Possible values : none, average, maximum and sum. For this size : sum'
                        example: sum
                  interval_reading:
                    type: array
                    items:
                      required:
                        - date
                        - value
                      type: object
                      title: DailyConsumptionIntervalReading
                      properties:
                        value:
                          type: string
                          description: Point value
                          example: '540'
                        date:
                          type: string
                          description: Date of value (UTC)
                          example: '2019-05-06'
        '400':
          description: Error in the format of the request
          schema:
            type: object
            title: DailyConsumptionError400
            properties:
              error:
                type: string
                description: Error code returned by the system.
                enum:
                  - Invalid_request
                  - ADAM-ERR0123
                  - ADAM-ERR0125
                  - ADAM-ERR0061
                example: Invalid_request
              error_description:
                type: string
                description: Description of the error corresponding to the code.
                enum:
                  - Empty header, bad request format, partial or incorrect data
                  - usage_point_id parameter is required
                  - usage_point_id parameter must be 14 digits long
                  - Start date parameter is required
                  - Start date parameter must be in the format YYYY-MM-DD
                  - End date parameter is required
                  - End date parameter must be in the format YYYY-MM-DD
                  - The end date parameter must be earlier than the current date
                  - Start date should be before end date
                  - The requested period cannot be anterior to the meter's last activation date
                  - The start date must be greater than the history deadline
                  - The seeker is not recognized as the actual meter holder
                  - person_id parameter is required when the user is not an authentified customer
                example: usage_point_id parameter is required
        '403':
          description: Unauthorized
          schema:
            type: object
            title: DailyConsumptionError403
            properties:
              error:
                type: string
                description: Error code returned by the system.
                enum:
                  - unauthorized_user
                  - ADAM_DC_0008
                example: unauthorized_user
              error_description:
                type: string
                description: Description of the error corresponding to the code.
                enum:
                  - No consent can be found for this customer and this usage point.
                  - user is not authorized to access this resource
                example: user is not authorized to access this resource
        '404':
          description: No resource matching the request
          schema:
            type: object
            title: DailyConsumptionError404
            properties:
              error:
                type: string
                description: Error code returned by the system.
                example: no_data_found
              error_description:
                type: string
                description: Description of the error corresponding to the code.
                example: no measure found for this usage point
        '500':
          description: Server error
        '503':
          description: Service not available
  /metering_data_clc/v5/consumption_load_curve:
    get:
      tags:
        - metering_data
      summary: Recovery of the load curve on withdrawal
      description: |-
        Allows the retrieval of the extraction load curve over the interval <b>[start;end[</b> for the delivery point entered and the holder authenticated, or whose identifier is given in the parameter. The depth of data available in one call is one week.
        The returned values are average consumption powers in <b>W</b> over the meter measurement interval (<i>by default 30m</i>), each value is time-stamped.
        The load curve is obtained on full days from midnight to midnight of the following day in local time.
        A call can be made on data dating back a maximum of 24 months and 15 days before the call date.
      parameters:
        - description: Oauth token issued to the client application.
          required: true
          in: header
          name: Authorization
          type: string
        - description: Acceptable response format
          required: false
          in: header
          name: Accept
          type: string
        - description: Fomat of the request body (application/json or application/xml)
          required: false
          in: header
          name: Content-Type
          type: string
        - description: Description of the equipment that issued the request (hardware/software)
          required: false
          in: header
          name: User-Agent
          type: string
        - description: Name of the service provider server (client)
          required: false
          in: header
          name: Host
          type: string
        - description: Identifier of the person (natural or legal) holding the point.
          required: false
          in: query
          name: person_id
          type: string
          pattern: '[0-9]{10}'
          maxLength: 10
        - description: Delivery Point Identifier (DPI)
          required: true
          in: query
          name: usage_point_id
          type: string
          x-example: '16401220101758'
          pattern: '[0-9]{14}'
          maxLength: 14
        - description: Start date of the requested range in RFC full-date format 3339, i.e. YYYY-MM-DD
          required: true
          in: query
          name: start
          type: string
          x-example: '2019-05-06'
          pattern: '[0-9-]{10}'
          maxLength: 10
        - description: End date of the requested range in RFC full-date format 3339, i.e. YYYY-MM-DD
          required: true
          in: query
          name: end
          type: string
          x-example: '2019-05-12'
          pattern: '[0-9-]{10}'
          maxLength: 10
      responses:
        '200':
          description: The operation was successful.
          schema:
            required:
              - meter_reading
            type: object
            title: ConsumptionLoadCurveResponse
            properties:
              meter_reading:
                required:
                  - end
                  - interval_reading
                  - quality
                  - start
                  - usage_point_id
                type: object
                title: ConsumptionLoadCurveMeterReading
                properties:
                  usage_point_id:
                    type: string
                    description: Delivery Point Identifier (DPI)
                    example: '16401220101758'
                  start:
                    type: string
                    description: |-
                      Start date of the returned range<br/>
                      Format YYYY-MM-DD
                    example: '2019-05-06'
                  end:
                    type: string
                    description: |-
                      End date of the returned range<br/>
                      Format YYYY-MM-DD
                    example: '2019-05-12'
                  quality:
                    type: string
                    description: Quality of the data, raw (BRUT) or corrected
                    enum:
                      - BRUT
                    example: BRUT
                  reading_type:
                    required:
                      - unit
                    type: object
                    title: ConsumptionLoadCurveReadingType
                    properties:
                      measurement_kind:
                        type: string
                        description: |-
                          Type of measurement requested. Possible values: none, energy, power, voltage.
                          For this case: power.
                        example: power
                      unit:
                        type: string
                        description: Unit of measurement data
                        enum:
                          - W
                        example: W
                      aggregate:
                        type: string
                        description: |-
                          Corresponds to the type of business size consulted.
                          Possible values: none, average, maximum and sum.
                          For this quantity: average'.
                        example: average
                  interval_reading:
                    type: array
                    items:
                      required:
                        - date
                        - interval_length
                        - value
                      type: object
                      title: ConsumptionLoadCurveIntervalReading
                      properties:
                        value:
                          type: string
                          description: Value of the point
                          example: '540'
                        date:
                          type: string
                          description: Time stamp of value (UTC)
                          example: '2019-05-06 03:00:00'
                        interval_length:
                          type: string
                          description: 'PT5M: 5 minute steps, PT10M: 10 minute steps, PT15M: 15 minute steps, PT30M: 30 minute steps, PT60M: 60 minute step'
                          enum:
                            - PT5M
                            - PT10M
                            - PT15M
                            - PT30M
                            - PT60M
                          example: PT30M
                        measure_type:
                          type: string
                          description: Qualifies the type of measurement (B = BRUT)
                          enum:
                            - B
                          example: B
        '400':
          description: Error in query format
          schema:
            type: object
            title: ConsumptionLoadCurveError400
            properties:
              error:
                type: string
                description: Error code returned by the system.
                enum:
                  - Invalid_request
                  - ADAM-ERR0123
                  - ADAM-ERR0125
                  - ADAM-ERR0126
                  - ADAM-ERR0061
                  - ADAM-ERR0075
                example: Invalid_request
              error_description:
                type: string
                description: Description of the error corresponding to the code.
                enum:
                  - "Empty header, bad request format, partial or incorrect data\L"
                  - usage_point_id parameter is required
                  - usage_point_id parameter must be 14 digits long
                  - Start date parameter is required
                  - Start date parameter must be in the format YYYY-MM-DD
                  - End date parameter is required
                  - End date parameter must be in the format YYYY-MM-DD
                  - The end date parameter must be earlier than the current date
                  - Start date should be before end date
                  - The requested period cannot be anterior to the meter's last activation date
                  - The start date must be greater than the history deadline
                  - The requested period must be less than 7 days for an access to the load curve
                  - The seeker is not recognized as the actual meter holder
                  - The customer objected to the load curve recording
                  - person_id parameter is required when the user is not an authentified customer
                example: usage_point_id parameter is required
              error_uri:
                type: string
                description: URI of the API documentation
        '403':
          description: Unauthorized
          schema:
            type: object
            title: ConsumptionLoadCurveError403
            properties:
              error:
                type: string
                description: Error code returned by the system.
                enum:
                  - unauthorized_user
                  - ADAM_DC_0008
                example: unauthorized_user
              error_description:
                type: string
                description: Description of the error corresponding to the code.
                enum:
                  - No consent can be found for this customer and this usage point.
                  - user is not authorized to access this resource
                example: user is not authorized to access this resource
        '404':
          description: No resource matching the request
          schema:
            type: object
            title: ConsumptionLoadCurveError404
            properties:
              error:
                type: string
                description: Error code returned by the system.
                example: no_data_found
              error_description:
                type: string
                description: Description of the error corresponding to the code.
                example: no measure found for this usage point
        '500':
          description: Server error
        '503':
          description: Service unavailable
