# Define the appender for the "Main" logger
appender.Main.type = File
appender.Main.name = MainAppender
appender.Main.fileName = PontonXPAdapterCliClient.log
appender.Main.layout.type = PatternLayout
appender.Main.layout.pattern = %d %p %logger - %m%n

# Define the appender for the root logger
appender.root.type = File
appender.root.name = LoggingAppender
appender.root.fileName = PontonXPAdapter.log
appender.root.layout.type = PatternLayout
appender.root.layout.pattern = %d [%t] %p %logger - %m%n

# Define the logger for the PontonXPAdapterCliClient
logger.eddie.name = energy.eddie.regionconnector.at.eda.ponton.PontonXPAdapterCliClient
logger.eddie.level = info
logger.eddie.additivity = false
logger.eddie.appenderRef.Main.ref = MainAppender

# Set the log level for the root logger
rootLogger.level = info

# Specify a default appender for all loggers
rootLogger.appenderRef.root.ref = LoggingAppender
