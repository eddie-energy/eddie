# Test Configuration for German (DE) ETA Plus Region Connector

# Database Configuration (uses H2 in-memory for tests)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/de-eta

# ETA Plus Test Configuration
region-connector.de.eta.eligibleparty.id=TEST_EP_ID
region-connector.de.eta.api.base-url=http://localhost:8888
region-connector.de.eta.api.client-id=test-client-id
region-connector.de.eta.api.client-secret=test-client-secret

# Logging
logging.level.energy.eddie.regionconnector.de.eta=DEBUG
logging.level.org.springframework.test=INFO