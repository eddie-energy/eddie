jdbi3 = "3.37.1"
reactor = "3.5.3"
slf4j = "2.0.6"
guice = "5.1.0"
jetty = "11.0.14"

[libraries]
# Static analysis
errorprone-core = { module = "com.google.errorprone:error_prone_core", version.ref = "errorpronecore" }
nullaway = { module = "com.uber.nullaway:nullaway", version.ref = "nullaway"}
jsr305 = { module = "com.google.code.findbugs:jsr305", version.ref = "jsr305"}
## Plugins
errorprone = { module = "net.ltgt.gradle:gradle-errorprone-plugin", version.ref = "errorprone"}
sonar = { module = "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin", version.ref = "sonar" }

# Aggregator artifact of junit5
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit"}


# dependencies required by region-connector-api
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }

# dependencies required by region-connector-at
jaxb-xjc = { module = "org.glassfish.jaxb:jaxb-xjc", version.ref = "jaxb"}
jaxb-runtime = { module = "org.glassfish.jaxb:jaxb-runtime", version.ref = "jaxb"}
jackson-annotations = { module = "com.fasterxml.jackson.core:jackson-annotations", version.ref = "jackson" }


jakarta-xml-bind-api = { module = "jakarta.xml.bind:jakarta.xml.bind-api", version.ref = "jakarta-xml-bind"}
jakarta-annotation-api = { module = "jakarta.annotation:jakarta.annotation-api", version.ref = "jakarta-annotation"}

jackson-datatype-jsr310 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310", version.ref = "jackson" }

reactor-core = { module = "io.projectreactor:reactor-core", version.ref = "reactor-core" }

log4j-sl4j2-impl = { module = "org.apache.logging.log4j:log4j-slf4j2-impl", version.ref = "log4j" }
log4j-api = { module = "org.apache.logging.log4j:log4j-api", version.ref = "log4j" }
log4j-core = { module = "org.apache.logging.log4j:log4j-core", version.ref = "log4j" }
log4j-jul = { module = "org.apache.logging.log4j:log4j-jul", version.ref = "log4j" }

slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j-api" }

commons-codec = { module = "commons-codec:commons-codec" , version.ref = "commons-codec" }

# used by framework
h2database = { module = "com.h2database:h2", version.ref = "h2database" }
javalin = { module = "io.javalin:javalin", version.ref = "javalin" }
jetty-proxy = { module = "org.eclipse.jetty:jetty-proxy", version.ref = "jetty" }
jackson-datatype-jsr310 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310", version.ref = "jackson" }
jdbi3-core = { module = "org.jdbi:jdbi3-core", version.ref = "jdbi3" }
reactor-core = { module = "io.projectreactor:reactor-core", version.ref = "reactor" }
guice = { module = "com.google.inject:guice", version.ref = "guice" }
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
slf4j-simple = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j" }


[bundles]

[plugins]
errorprone = { id = "net.ltgt.errorprone", version.ref = "errorprone" }
sonarqube = { id = "org.sonarqube", version.ref = "sonar" }
jsonschema2pojo = { id = "org.jsonschema2pojo", version.ref = "jsonschema2pojo" }
