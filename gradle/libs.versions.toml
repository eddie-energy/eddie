nullaway = "0.10.10"
jsr305 = "3.0.2"
jaxb = "4.0.2"
jakarta-xml-bind = "4.0.0"
jakarta-annotation = "2.1.0"
sonar = "4.0.0.2929"
commons-codec = "1.15"
jsonschema2pojo = "1.2.1"
jackson = "2.15.2"
reactor-core = "3.5.5"
log4j = "2.20.0"

slf4j-api = "2.0.7"
jackson = "2.15.0"
h2database = "2.1.212"
