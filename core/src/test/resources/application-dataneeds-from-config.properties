# The configuration for unit tests also contains the data needs for the tests. It would have been better to just
# import `classpath:/data-needs[0].yml`. Unfortunately, two features of spring boot config things aren't straightforward in
# a unit test:
#
#   1. Reading configuration from yaml files
#   2. Importing other files via `import.config.file`
#
# To avoid these difficulties, the data needs are configured just here, because this works out of the box in a
# spring boot test.
#
eddie.data-needs-config.data-need-source=CONFIG
eddie.data-needs-config.data-needs[0].id=LAST_3_MONTHS_ONE_MEASUREMENT_PER_DAY
eddie.data-needs-config.data-needs[0].description=Historical validated consumption data for the last three months, one measurement per day
eddie.data-needs-config.data-needs[0].type=HISTORICAL_VALIDATED_CONSUMPTION_DATA
eddie.data-needs-config.data-needs[0].granularity=P1D
eddie.data-needs-config.data-needs[0].duration-start=-90
eddie.data-needs-config.data-needs[0].duration-open-end=false
eddie.data-needs-config.data-needs[0].duration-end=0
eddie.data-needs-config.data-needs[1].id=FUTURE_NEAR_REALTIME_DATA
eddie.data-needs-config.data-needs[1].description=Near realtime consumption data from the smart meter
eddie.data-needs-config.data-needs[1].type=SMART_METER_P1_DATA
eddie.data-needs-config.data-needs[1].granularity=PT5M
eddie.data-needs-config.data-needs[1].duration-start=0
eddie.data-needs-config.data-needs[1].duration-open-end=true
eddie.data-needs-config.data-needs[1].duration-end=