receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ otlphttp ]
    
    metrics:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ prometheus ]
    
    logs:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ otlphttp/logs ]

exporters:
  otlphttp:
    endpoint: http://jaeger:4318

  prometheus:
    endpoint: "0.0.0.0:9099"
    namespace: "eddie"
    send_timestamps: true
    enable_open_metrics: true

  otlphttp/logs:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true
