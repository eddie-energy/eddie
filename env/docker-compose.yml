version: "3.9"
name: eddie-test
services:
  h2:
    image: "pcarmona/h2database"
    environment:
      H2_DBNAME: demo-db
      H2_USER: "test"
      H2_PASSWORD: "test"

  eddie:
    image: ghcr.io/eddie-energy/eddie:latest
    build:
      dockerfile: src/main/docker/Dockerfile
      context: ../core
    env_file:
      - .env
    environment:
      JDBC_URL: "jdbc:h2:tcp://h2/demo-db"
      JDBC_USER: "test"
      JDBC_PASSWORD: "test"
      PUBLIC_CONTEXT_PATH: ${PUBLIC_CONTEXT_PATH}
    volumes:
      - ./ponton:/ponton # mount a folder to store ponton files
      - ./data-needs.yml:/opt/eddie/config/data-needs.yml

  eddie-example-app:
    image: ghcr.io/eddie-energy/eddie-example-app:latest
    build:
      dockerfile: src/main/docker/Dockerfile
      context: ../examples/example-app
    environment:
      JDBC_URL: "jdbc:h2:tcp://h2/demo-db"
      JDBC_USER: "test"
      JDBC_PASSWORD: "test"
      EDDIE_PUBLIC_URL: ${PUBLIC_CONTEXT_PATH}
      PUBLIC_CONTEXT_PATH: ${PUBLIC_CONTEXT_PATH}

  caddy:
    image: caddy:alpine
    ports:
      - "9000:8080"
    environment:
      PUBLIC_CONTEXT_PATH: ${PUBLIC_CONTEXT_PATH}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data

volumes:
  caddy_data:
