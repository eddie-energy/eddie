name: Deploy EDDIE Framework docs
on:
  push:
    paths:
      - 'docs/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  docs-deploy:
    runs-on: [ linux, external ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Gradle build framework-docs
        run: ./gradlew pnpmBuildFrameworkDocs
      - name: Deploy docs to webserver
        uses: eddie-energy/ftp-deploy-action@main
        timeout-minutes: 5
        with:
          host: ${{ secrets.WEBSERVER_SFTP_HOST }}
          password: ${{ secrets.WEBSERVER_SFTP_PASSWORD }}
          user: ${{ secrets.WEBSERVER_SFTP_USERNAME }}
          source: "./docs/.vitepress/dist/"
          destination: "/public_html/framework/"
      - name: Copy files via SSH
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EDDIE_ENERGY_SSH_HOST }}
          username: ${{ secrets.EDDIE_ENERGY_SSH_USERNAME }}
          password: ${{ secrets.EDDIE_ENERGY_SSH_PASSWORD }}
          source: "./docs/.vitepress/dist/"
          target: "/var/www/vhosts/eddie.energy/architecture.eddie.energy/framework/"
          strip_components: "4"
          overwrite: true
