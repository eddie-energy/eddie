name: Deploy AIIDA docs
on:
  push:
    paths:
      - 'aiida/docs/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  docs-deploy:
    runs-on: [ linux, external ]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Set up JDK
        uses: actions/setup-java@5d7b2146334bacf88728daaa70414a99f5164e0f
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Gradle build aiida-docs
        run: ./gradlew pnpmBuildAiidaDocs
      - name: Deploy AIIDA docs
        uses: appleboy/scp-action@7179e72a3fa4d4c33870a471708fda724fae7596
        with:
          host: ${{ secrets.EDDIE_ENERGY_SSH_HOST }}
          username: ${{ secrets.EDDIE_ENERGY_SSH_USERNAME }}
          password: ${{ secrets.EDDIE_ENERGY_SSH_PASSWORD }}
          source: "./aiida/docs/.vitepress/dist/"
          target: "/var/www/vhosts/eddie.energy/architecture.eddie.energy/aiida/"
          strip_components: "5"
          overwrite: true
