name: Deploy AIIDA docs
on:
  push:
    paths:
      - 'aiida/docs/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  docs-deploy:
    runs-on: [ linux, external ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Gradle build aiida-docs
        run: ./gradlew pnpmBuildAiidaDocs
      - name: Deploy AIIDA docs
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EDDIE_ENERGY_SSH_HOST }}
          username: ${{ secrets.EDDIE_ENERGY_SSH_USERNAME }}
          password: ${{ secrets.EDDIE_ENERGY_SSH_PASSWORD }}
          source: "./aiida/docs/.vitepress/dist/"
          target: "/var/www/vhosts/eddie.energy/architecture.eddie.energy/aiida/"
          strip_components: "5"
          overwrite: true
