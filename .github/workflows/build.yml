name: Gradle Build, Test, and Analyze
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    paths-ignore:
      - "docs/**"
      - ".github/workflows/build.yml"
      - ".idea/**"
      - ".sonarlint/**"
      - ".run/**"
      - "**.md"
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - ".github/workflows/build.yml"
      - ".idea/**"
      - ".sonarlint/**"
      - ".run/**"
      - "**.md"
  workflow_dispatch:

jobs:
  build:
    name: Build and analyze
    runs-on: [ self-hosted, no-dind, internal ]
    timeout-minutes: 25 # Builds running longer than 25 minutes should be investigated
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@5d7b2146334bacf88728daaa70414a99f5164e0f
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@bfd569614358980afc8f89c2730eee75bb97efdf

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build integrationTest codeCoverageReport sonar --stacktrace

      - name: Upload build reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        if: ${{ failure() }} # only store logs if build fails
        with:
          name: Build Reports
          path: '**/build/reports'
          if-no-files-found: ignore

  publish-docker-images:
    name: Publish docker images
    needs: build
    runs-on: self-hosted
    if: github.ref_name == 'main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Build and publish docker images
        uses: ./.github/actions/build-containers
        with:
          version: 'latest'
          secrets: ${{ secrets.GITHUB_TOKEN }}

  publish-maven-packages:
    name: Publish maven packages
    needs: build
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - id: check
        name: Check for CIM changes
        # language=bash
        run: |
          git fetch --no-tags --prune --quiet --unshallow

          # Determine base commit
          if [ "$(git rev-list --parents -n 1 HEAD | wc -w)" -eq 3 ]; then
            # Merge commit (has two parents)
            echo "Detected merge commit"
            BASE_COMMIT=$(git rev-parse HEAD^1)
          else
            # Regular commit (feature branch or push)
            echo "Detected non-merge commit"
            BASE_COMMIT=$(git merge-base HEAD origin/main)
          fi
          echo "Base commit: $BASE_COMMIT"

          CHANGED=$(git diff --name-only "$BASE_COMMIT" HEAD)

          echo "Changed files:"
          echo "$CHANGED"

          # Flags
          SRC_CHANGED=false
          BUILD_CHANGED=false
          CHANGELOG_CHANGED=false

          echo "$CHANGED" | grep -qE '^cim/src/main/.*$' && SRC_CHANGED=true
          echo "$CHANGED" | grep -qE '^cim/build\.gradle\.kts$' && BUILD_CHANGED=true
          echo "$CHANGED" | grep -qE '^cim/CHANGELOG\.md$' && CHANGELOG_CHANGED=true

          echo "source changed: $SRC_CHANGED"
          echo "Build file changed: $BUILD_CHANGED"
          echo "Changelog changed: $CHANGELOG_CHANGED"

          # If the source changed the build has to include the updated version and the CHANGELOG needs to be updated
          if $SRC_CHANGED; then
            if ! $BUILD_CHANGED; then
              echo "❌ Source files changed but cim/build.gradle.kts was not updated."
              exit 1
            fi
            if ! $CHANGELOG_CHANGED; then
              echo "❌ Source files changed but cim/CHANGELOG.md was not updated."
              exit 1
            fi
          fi

          # Output for downstream jobs
          MATCH=false
          if $SRC_CHANGED || $CHANGELOG_CHANGED; then MATCH=true; fi
          echo "changed=$MATCH" >> $GITHUB_OUTPUT
      - name: Set up JDK 21
        if: steps.check.outputs.changed == 'true' && github.ref_name == 'main'
        uses: actions/setup-java@5d7b2146334bacf88728daaa70414a99f5164e0f
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build and publish CIM maven package
        if: steps.check.outputs.changed == 'true' && github.ref_name == 'main'
        env:
          GPR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPR_USER: ${{ env.GITHUB_ACTOR }}
        run: ./gradlew cim:publish
