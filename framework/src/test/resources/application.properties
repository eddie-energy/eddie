# The configuration for unit tests also contains the data needs for the tests. It would have been better to just
# import `classpath:/data-needs.yml`. Unfortunately, two features of spring boot config things aren't straightforward in
# a unit test:
#
#   1. Reading configuration from yaml files
#   2. Importing other files via `import.config.file`
#
# To avoid these difficulties, the data needs are configured just here, because this works out of the box in a
# spring boot test.
#
import.config.file=
eddie.data-needs-config.data-need-for-id.LAST_3_MONTHS_ONE_MEASUREMENT_PER_DAY.id=LAST_3_MONTHS_ONE_MEASUREMENT_PER_DAY
eddie.data-needs-config.data-need-for-id.LAST_3_MONTHS_ONE_MEASUREMENT_PER_DAY.description=Historical validated consumption data for the last three months, one measurement per day
eddie.data-needs-config.data-need-for-id.LAST_3_MONTHS_ONE_MEASUREMENT_PER_DAY.type=HISTORICAL_VALIDATED_CONSUMPTION_DATA
eddie.data-needs-config.data-need-for-id.LAST_3_MONTHS_ONE_MEASUREMENT_PER_DAY.granularity=P_1_D
eddie.data-needs-config.data-need-for-id.LAST_3_MONTHS_ONE_MEASUREMENT_PER_DAY.duration-start=-90
eddie.data-needs-config.data-need-for-id.LAST_3_MONTHS_ONE_MEASUREMENT_PER_DAY.duration-open-end=false
eddie.data-needs-config.data-need-for-id.LAST_3_MONTHS_ONE_MEASUREMENT_PER_DAY.duration-end=0
eddie.data-needs-config.data-need-for-id.FUTURE_NEAR_REALTIME_DATA.id=FUTURE_NEAR_REALTIME_DATA
eddie.data-needs-config.data-need-for-id.FUTURE_NEAR_REALTIME_DATA.description=Near realtime consumption data from the smart meter
eddie.data-needs-config.data-need-for-id.FUTURE_NEAR_REALTIME_DATA.type=SMART_METER_P1_DATA
eddie.data-needs-config.data-need-for-id.FUTURE_NEAR_REALTIME_DATA.granularity=PT_5_M
eddie.data-needs-config.data-need-for-id.FUTURE_NEAR_REALTIME_DATA.duration-start=0
eddie.data-needs-config.data-need-for-id.FUTURE_NEAR_REALTIME_DATA.duration-open-end=true
eddie.data-needs-config.data-need-for-id.FUTURE_NEAR_REALTIME_DATA.duration-end=
