name: aiida
services:
  timescaledb:
    image: timescale/timescaledb:latest-pg12
    environment:
      POSTGRES_USER: ${SPRING_DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      POSTGRES_DB: aiida
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready -U ${SPRING_DATASOURCE_USERNAME} -d aiida'" ]
      interval: 10s
      timeout: 3s
      retries: 3

  aiida:
    image: ghcr.io/eddie-energy/aiida:latest
    build:
      dockerfile: docker/Dockerfile
      context: ../
    depends_on:
      timescaledb:
        condition: service_healthy
      emqx:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://timescaledb:5432/aiida"
    env_file:
      - .env

  emqx:
    image: emqx/emqx:5.8.6
    depends_on:
      timescaledb:
        condition: service_healthy
    ports:
      - "1884:1883"
      - "8884:8883"
      - "18084:18083" # management web interface
    environment:
      EMQX_NAME: example_emqx_node
      EMQX_HOST: 127.0.0.1
    restart: always
    volumes:
      - emqx_data:/opt/emqx/data
    healthcheck:
      test: [ "CMD", "/opt/emqx/bin/emqx", "ctl", "status" ]
      interval: 5s
      timeout: 25s
      retries: 5

  teleinfo2mqtt:
    depends_on:
      - emqx
    profiles:
      - teleinfo
    image: fmartinou/teleinfo2mqtt
    container_name: teleinfo2mqtt
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
    env_file:
      - .env-fr-teleinfo2mqtt
    restart: always

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    ports:
      - "8888:8080"
    environment:
      KC_HOSTNAME: ${KEYCLOAK_EXTERNAL_HOST}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USERNAME}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HEALTH_ENABLED: true
    volumes:
      - ./keycloak-realm.json:/opt/keycloak/data/import/keycloak-realm.json
      - ../../keycloak-eddie-theme/theme/eddie-theme:/opt/keycloak/themes/eddie-theme
    command: -v start-dev --import-realm
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/9000; echo -e 'GET /health/ready HTTP/1.1\r\nHost: localhost:9000\r\nConnection: close\r\n\r\n' >&3;cat <&3 | grep -q '\"status\": \"UP\"' && exit 0 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  default:
    name: "aiida_bridge"

volumes:
  db_data:
  emqx_data: