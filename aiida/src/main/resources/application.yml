spring:
  datasource:
    url: jdbc:postgresql://REPLACE_ME:5432/aiida
    username: REPLACE_ME
    password: REPLACE_ME
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: 'true'
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: 'classpath:db/aiida/migration'
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_HOST:http://localhost:8888}/realms/${KEYCLOAK_REALM:EDDIE}
        registration:
          keycloak:
            client-id: ${KEYCLOAK_CLIENT:EDDIE}
            client-secret: ${KEYCLOAK_CLIENT_SECRET:REPLACE_ME}
            authorization-grant-type: authorization_code
            scope: openid
            provider: keycloak

